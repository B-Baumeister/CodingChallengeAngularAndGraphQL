<ng-container *ngIf="futureLaunches$ | async as futureLaunches">
  <mat-accordion>
    <mat-expansion-panel
      hideToggle
      *ngFor="let launch of futureLaunches"
      [routerLink]="['/', launch.id]"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>{{ launch.launch_date_utc | date }}</mat-panel-title>
        <mat-panel-description>{{ launch.mission_name }}</mat-panel-description>
      </mat-expansion-panel-header>

      <p>Rocket name: {{ launch.rocket.rocket_name }}</p>
      <p>
        launch as your time:
        {{ launch.launch_date_local | date : "EEEE, MMMM d, y, h:mm a" }}
      </p>
    </mat-expansion-panel>
    <mat-expansion-panel
      (opened)="panelOpenState.set(true)"
      (closed)="panelOpenState.set(false)"
    >
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>
<ng-container *ngIf="!loading">
  <p>Loading...;-)</p>
</ng-container>
