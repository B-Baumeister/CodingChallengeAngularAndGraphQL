<ng-container *ngIf="futureLaunches$ | async as futureLaunches">
  <mat-accordion>
    <mat-expansion-panel
      hideToggle
      *ngFor="let launch of futureLaunches"
      [routerLink]="['/', launch.id]"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>{{ launch.launch_date_utc | date }}</mat-panel-title>
        <mat-panel-description>{{ launch.mission_name }}</mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
    <mat-expansion-panel
      (opened)="panelOpenState.set(true)"
      (closed)="panelOpenState.set(false)"
      ><mat-expansion-panel-header>
        <mat-panel-title> Self aware panel </mat-panel-title>
        <mat-panel-description>
          Currently I am {{ panelOpenState() ? "open" : "closed" }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>
<ng-container *ngIf="loading">
  <p>Loading...;-)</p>
</ng-container>
